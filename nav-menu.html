<!doctypehtml><html lang=en><meta charset=UTF-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no"><title>Nav Menu</title><link rel=stylesheet href=css/global.css><link rel=stylesheet href=css/portfolio-main.css><link rel=stylesheet href=css/media-queries.css><style>.nav-modal{width:100%;height:100%}section.menu{position:fixed;top:0;left:0;width:100%;height:100vh;color:#fff;background-color:rgba(0,0,0,.5);font-size:14px}section.menu .close-button{position:fixed;top:10px;right:10px;z-index:200;cursor:pointer;transform:scale(2)}section.menu .menu-container{display:grid;grid-template-columns:140px 1fr;height:100%}section.menu .menu-container .side-bar{width:100%;height:100%;display:flex;flex-direction:column;align-items:center;padding:0 20px}.side-bar .row{display:grid;place-content:center;height:100%;width:100%}section.menu .menu-container .menu-items-column{display:flex;flex-direction:column;align-items:center;height:100%}.menu-items-column .row{display:flex;width:100%;height:100%;flex-direction:row;justify-content:space-around;align-items:center;border-bottom:1px solid #fff;border-left:1px solid #fff;padding:0 20px}.menu-items-column .row>a{padding:14px 6px;border:1px solid #fff;flex-grow:2;text-align:center;display:flex;flex-direction:column;justify-content:space-around;cursor:pointer;transition:background-color .3s}.menu-items-column .row>a:hover{color:#000;background-color:rgba(255,255,255,.5);border-color:#000}.menu-items-column div.text-container{text-align:start;margin:0 auto}.menu-items-column div.label{font-size:14px;color:#cacaca}.menu-items-column div.name{font-size:18px}.menu-items-column .row>div.line{flex-grow:1;height:1px;margin:10px;padding:0;border:none;border-bottom:1px solid #fff}.menu-items-column .row>div.line:last-of-type{display:none}@media only screen and (max-width:1000px){section.menu .menu-container .menu-items-column{padding-top:60px}section.menu .menu-container{display:block}section.menu .menu-container .side-bar{display:none}.menu-items-column .row{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;border-left:none;height:50%}.menu-items-column .row>div.line{display:none}}</style><main><button onclick=showMenu()>Show Menu</button><div class=nav-modal></div></main><script>const data=[{name:"home",icon:"home.svg",links:[{name:"Home",label:"",url:"/"},{name:"About",label:"",url:"/index.html#about"},{name:"Projects",label:"",url:"/index.html#projects"},{name:"Career",label:"",url:"/index.html#career"},{name:"Contact",label:"",url:"/index.html#contact"}]},{name:"projects",icon:"picture",links:[{name:"Nightlight",label:"Project 1:",url:"/projects/nightlight"},{name:"Field Time Entry",label:"Project 2:",url:"/projects/fte"},{name:"NAH Website",label:"Project 3:",url:"/projects/nah"}]},{name:"Career",icon:"briefcase",links:[{name:"NWM",label:"Career 1:",url:"/career/nwm"},{name:"NAH",label:"Career 2:",url:"/career/nah"},{name:"MJE",label:"Career 3:",url:"/career/mje"},{name:"SELF",label:"Career 4:",url:"/career/self"}]}];function renderMenuPage(e){console.log("renderMenuPage: ",e);var l="<div class='side-bar'>";let a="<div class='menu-items-column'>";iconsHtml="",e.map(e=>{iconsHtml+=`<div class='row'>${e.name}</div>`,itemsHtml="<div class='row'>",e.links.map(e=>{var l=e.label??"",a=e.name??"",e=e.url??"";itemsHtml+=`<a href='${e}'>
                        <div class='text-container'>
                          ${`<div class='label'>${l}</div>`}
                          ${`<div class='name'>${a}</div>`}
                        </div>                          
                      </a>
                      <div class='line'></div>`}),itemsHtml+="</div>",a+=itemsHtml}),a+="</div>";e=`<section class='menu'>
                  <div class='close-button'>X</div>
                  <div class='menu-container'>
                    ${l+=iconsHtml+"</div>"}
                    ${a}
                  </div>
                </section>`;document.querySelector(".nav-modal").innerHTML=e,document.querySelector(".close-button").addEventListener("click",showMenu)}function showMenu(){document.querySelector(".menu-container")?document.querySelector(".nav-modal").innerHTML="":renderMenuPage(data)}</script>
